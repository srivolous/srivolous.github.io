<body>
<div class="lcd">
<div class="name">-SREERAG MANOJ-</div>
<div id="lcd">Loading Tempreture at Kakkanad... Please Wait</div>
<div id="ikoons">Loading Weather... Please Wait</div>
</div>
<script>
const apiKey = "7c697f4e6ebcc233b3f181c7ccb13e34";
const city = "Kakkanad, IN";
async function getWeather() {
  try {
    const response = await fetch(
      `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`
    );
    const data = await response.json();
    const temp = Math.round(data.main.temp);
    document.getElementById("lcd").textContent = temp + "Â°C";
    const condition = data.weather[0].main;
    document.getElementById("ikoons").textContent = getIcon(condition);
  } catch (error) {
    document.getElementById("lcd").textContent = "ERR";
  }
}
function getIcon(condition) {
  switch(condition) {
    case "Clear": return `--\n-      -\n:--  -++*+-  ---    CLEAR\n-=+%%%%%=-\n-- -%%%%%%%#- --\n:=%%%%%%=-\n---  -+**+-  ---\n-      -\n--`;
    case "Clouds": return `::::::\n::    :::::\n::::        :::    CLOUDY\n::   ::::     :::\n::::::: ::::     ::\n:::::    :::    ::\n::::         ::::::\n::           ::\n:::::::::::::::`;
    case "Rain": return `:::\n:::::::::::\n::::        :::   RAINING\n::   :::       ::::\n:::::    ::          ::\n::                   :::\n:::::::::::::::::::::\n:: ::::::::: :: ::\n:: :: :: ::  :: ::\n:::::::::::::`;
    case "Thunderstorm": return `::::\n:::   :::::::\n::     :    ::   THUNDERSTORM\n::            :::\n::               :::\n::              :::\n:::::::::::::::\n:  :: :::  :\n::  :: ::::::  ::\n::  :::::  ::\n::`;
    case "Snow": return "SNOW!";
    case "Mist": return "MISTY!";
    case "Fog": return "FOGGY";
    default: return " ";
  }
}
getWeather();
setInterval(getWeather, 60000);
</script>
