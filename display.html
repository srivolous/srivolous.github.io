<script>
const feed = "https://dev.to/feed";
const url = "https://api.rss2json.com/v1/api.json?rss_url=" + encodeURIComponent(feed);

fetch(url)
  .then(res => res.json())
  .then(data => {
    const items = data.items.slice(0, 10); // grab first 10 posts
    const container = document.getElementById("news-feed");
    let index = 0;

    function showNext() {
      const item = items[index];
      container.innerHTML = `
        <div class="news-card">
          <a href="${item.link}" target="_blank">${item.title}</a>
        </div>
      `;
      index = (index + 1) % items.length; // loop back to start
    }

    showNext(); // show first immediately
    setInterval(showNext, 3000); // change every 3 seconds
  })
  .catch(err => {
    console.error("Failed to load Dev.to feed", err);
    document.getElementById("news-feed").textContent = "News unavailable.";
  });

  function setGreeting() {
  const now = new Date();
  const hour = now.getHours();
  let greeting;

  if (hour < 12) {
    greeting = "[Good Morning, Visitor]";
  } else if (hour < 18) {
    greeting = "[Good Afternoon, Visitor]";
  } else if (hour < 22) {
    greeting = "[Good Evening, Visitor]";
  } else {
    greeting = "[Good Night, Visitor]";
  }

  document.getElementById("greeting").textContent = greeting;
}
setGreeting();
//AAAAAAAA
const apiKey = "7c697f4e6ebcc233b3f181c7ccb13e34";
const city = "Kakkanad, IN";
async function getWeather() {
  try {
    const response = await fetch(
      `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`
    );
    const data = await response.json();
    const temp = Math.round(data.main.temp);
    document.getElementById("lcd").textContent = temp + "°C";
    const condition = data.weather[0].main;
    document.getElementById("ikoons").textContent = getIcon(condition);
  } catch (error) {
    document.getElementById("lcd").textContent = "ERR";
  }
}
function getIcon(condition) {
  switch(condition) {
    case "Clear": return `    ☼
    CLEAR
    Great Day to Touch Grass!!`;
    case "Clouds": return `     ☁ 
    CLOUDY
    It may rain!`;
    case "Rain": return `     ⛈
    RAINING
    Water might fall from the sky!!!`;
    case "Thunderstorm": return `      ☈
    THUNDERSTORM
    I'd advice you to stay away from high areas!`;
    case "Snow": return "SNOW!";
    case "Mist": return "MISTY!";
    case "Fog": return "FOGGY";
    default: return " ";
  }
}

getWeather();
setInterval(getWeather, 60000);
</script>
